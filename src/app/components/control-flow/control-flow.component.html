<h2> Control Flow in Angular</h2>

<div class="row">
    <div class="col-3">
        @if(isDiv1Visible == true){
        <div class="bg-success p-3">
            div1
        </div>
        }
        <br>
        <button class="btn btn-primary" (click)="showHidediv1(true)">show</button>
        <button class="btn btn-primary" (click)="showHidediv1(false)">Hide</button>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <ul>
            @for(item of cityList; track $index){
                <li>{{item}}</li>
            }
        </ul>
    </div>

    <div class="col-8">
        <table class="'table table-bordered">
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>name</th>
                    <th>phoneNumber</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                @for(item of studentInfo; track $index){
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.email}}</td>
                </tr>}
            </tbody>
        </table>
    </div>
</div>
